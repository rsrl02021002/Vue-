<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
<!--        第3步：使用组件-->
        <my-cpn></my-cpn>
        <my-cpn></my-cpn>
    </div>

    <script src="../js/vue.js"></script>
    <script>

        // 第1步：创建组件构造器
        const myComponent = Vue.extend({
            template:`
                <div>
                    <h2>组件标题</h2>
                    <p>组件段落</p>
                </div>`
        });

        // 第2步：注册组件
        let app = Vue.component('my-cpn',myComponent);

        new Vue({
            el:"#app"
        })
    </script>
</body>
</html>
