<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <mycpn></mycpn>
    </div>

    <template id="tem">
        <div>
            <h2>{{title}}</h2>
            <p>我是组件的内容</p>
        </div>
    </template>

    <script src="../js/vue.js"></script>
    <script>
        Vue.component('mycpn',{
            template:"#tem",
            data:function(){
                return {
                    title:"我是组件的标题"
                }
            }
        })

        let app = new Vue({
            el:"#app"
        })
    </script>

</body>
</html>
