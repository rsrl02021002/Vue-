<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <mycpn2></mycpn2>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        // 子组件
        // 创建组件构造器myComponent1
        const myComponent1 = Vue.extend({
            template:`
                <div>
                    <h2>我是组件标题1</h2>
                    <p>我是组件段落1</p>
                </div>
            `
        })

        // 父组件
        // 创建组件构造器myComponent2
        const myComponent2 = Vue.extend({
            template:`
                <div>
                    <h2>我是组件标题2</h2>
                    <p>我是组件段落2</p>
                    <mycpn1></mycpn1>
                </div>
            `,
            // 在父组件中，注册子组件
            components: {
                mycpn1:myComponent1
            }
        })

        // root 根 可以看成爷爷组件
        let app = new Vue({
            el:"#app",
            // 在实例中，注册父组件
            components:{
                mycpn2:myComponent2
            }
        })
    </script>
</body>
</html>
