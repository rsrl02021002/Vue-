<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <mycpn></mycpn>
        <mycpn ref="aa"></mycpn>
        <mycpn></mycpn>
        <button v-on:click="btnClick">按钮</button>
    </div>

    <template id="tem">
        <div>
            <h2>{{title}}</h2>
        </div>
    </template>

    <script src="../js/vue.js"></script>
    <script>
        let app = new Vue({
            el:'#app',
            components:{
                mycpn:{
                    template:'#tem',
                    data(){
                        return{
                            title:'我是子组件的标题'
                        }
                    },
                    methods:{
                        showMessage:function(){
                            console.log("我是子组件的showMessage方法");
                        }
                    }
                }
            },
            methods:{
                btnClick:function(){
                    console.log(this.$refs);
                    this.$refs.aa.showMessage()
                }
            }
        })
    </script>

</body>
</html>
